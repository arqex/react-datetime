language: node_js
sudo: false
os:
  - linux
node_js:
  - "8"
  - "10"
  - stable
script:
  - yarn lint
  - yarn test:all
notifications:
  email: false
before_install:
  - yarn global add greenkeeper-lockfile@1
  - yarn global add codecov
before_script:
  - export PATH=$(yarn global bin):$PATH
  - greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
after_success:
  - yarn report-coverage
  - codecov
env:
  global:
    secure: 
